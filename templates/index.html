<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigilizer</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}"></head>
<body>
    <div class="container">
        <h1>Sigilizer</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="statement" class="form-label">Intent</label>
                <input type="text" class="form-control" id="statement" name="statement">
            </div>
            <button id="generate-button">Generate</button>
        </form>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="sigil-text" id="sigil-text">
                        <h3>{{ sigil }}</h3>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="sigil-container" id="sigil-container">
                    {% for char in sigil %}
                        <span class="sigil-char">{{ char }}</span>
                    {% endfor %}
                </div>
              </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  const sigilContainer = document.getElementById('sigil-container');

  if (sigilContainer) {
    const sigilChars = sigilContainer.querySelectorAll('.sigil-char');

    if (sigilChars.length > 0) {
        sigilChars.forEach(char => {
            char.style.position = 'absolute';
            //char.style.left = `${Math.random() * sigilContainer.offsetWidth - char.offsetWidth / 200}px`;
            char.style.left = `${Math.random() * 72}px`;
            char.style.top = `${Math.random() * 72}px`;
            //char.style.top = `${Math.random() * sigilContainer.offsetHeight - char.offsetHeight / 200}px`;
            char.style.transform = `rotate(${Math.random() * 360}deg)`;
            //char.style.opacity = Math.random() * 0.5 + 0.5; // Adjust opacity as needed
        });
    } else {
      console.error('No sigil-char elements found');
    }
  } else {
    console.error('sigilContainer not found');
  }
});
    </script>
</body>
</html>
